<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <style>
        .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:disabled {
  background-color: #bbb;
  color: black;
  cursor: not-allowed;
}

button:hover {
  background-color: #45a049;
}

a {
  color: dodgerblue;
  text-align: center;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

    </style>
  </head>
  <body>
    <div class="container">
      <form onsubmit="return loginUser()">
        <h1>Login</h1>
        <div id="message"></div>
        <div>
          <label for="username"><b>Username:</b></label>
          <input type="text" placeholder="Enter Username" name="username" id="username" required>
        </div>
        <div>
          <label for="password"><b>Password:</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required>
        </div>
        <div>
          <button type="submit" id="loginButton" disabled>Login</button>
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
    <script>
        function loginUser() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  if (username.length < 5) {
    document.getElementById("message").innerHTML = "Enter the User ID less than 5 letters.";
    return false;
  } else if (password.length < 8) {
    document.getElementById("message").innerHTML = "Password must be at least 8 characters long.";
    return false;
  } else if (username == "admin" && password == "password") {
    document.getElementById("message").innerHTML = "Login successful!";
    document.getElementById("loginButton").disabled = true;
    return true;
  } else {
    document.getElementById("message").innerHTML = "Invalid username or password.";
    return false;
  }
}

document.addEventListener("input", function() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  if (username.length >= 5 && password.length >= 8) {
    document.getElementById("loginButton").disabled = false;
  } else {
    document.getElementById("loginButton").disabled = true;
  }
});

    </script>
  </body>
</html>
