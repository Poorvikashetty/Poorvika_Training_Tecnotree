<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Registration</title>
</head>
<body>
  <h1>Vehicle Registration</h1>
  
  <form>
    <label for="vehicle-type">Vehicle Type:</label>
    <select id="vehicle-type">
      <option value="car">Car</option>
      <option value="motorcycle">Motorcycle</option>
      <option value="truck">Truck</option>
    </select>
    
    <br><br>
    
    <label for="license-plate">License Plate Number:</label>
    <input type="text" id="license-plate" name="license-plate">
    
    <br><br>
    
    <label for="owner-name">Owner Name:</label>
    <input type="text" id="owner-name" name="owner-name">
    
    <br><br>
    
    <label for="owner-address">Owner Address:</label>
    <textarea id="owner-address" name="owner-address"></textarea>
    
    <br><br>
    
    <input type="submit" value="Submit">
  </form>
  
</body>
</html>
