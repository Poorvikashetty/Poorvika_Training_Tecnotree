<!DOCTYPE html>
<html>
  <head>
    <title>Random number</title>
  </head>
  <body>
    <h1>Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with the guess number, the program will display a message "Good Work" otherwise display a message "Not matched".</h1>
    <script>
      const randomNumber = Math.floor(Math.random() * 10) + 1;
      const guess = prompt('Guess a number between 1 and 10');
      if (guess == randomNumber) {
        console.log('Good Work!');
      } else {
        console.log('Not matched. The number was ' + randomNumber);
      }
    </script>
  </body>
</html>
