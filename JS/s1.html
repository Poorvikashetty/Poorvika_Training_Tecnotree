<!DOCTYPE html>
<html>
  <head>
    <title>sample1</title>
  </head>
  <body>
    <h1>sample1</h1>
    <script>
      let num = 10;
        let str = "Hello, World!";
        let bool = true;
        let obj = { name: "John", age: 30 };

        console.log(typeof num);   // Output: "number"
        console.log(typeof str);   // Output: "string"
        console.log(typeof bool);  // Output: "boolean"
        console.log(typeof obj);   // Output: "object"

    </script>
  </body>
</html>
