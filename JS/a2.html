<!DOCTYPE html>
<html>
<head>
	<title>Button Event Listener Example</title>
</head>
<body>
	<button id="myButton">Click me!</button>
	<script>
		const button = document.getElementById('myButton');
		button.addEventListener('click', () => {
			console.log('Button clicked!');
		});
	</script>
</body>
</html>
