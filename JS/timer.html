<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
</head>
<body>
	<div class="countdown">
		<h2>Countdown to <span id="event-name">New Year's Eve</span></h2>
		<div class="timer">
			<div>
				<span id="days"></span>
				<div class="smalltext">Days</div>
			</div>
			<div>
				<span id="hours"></span>
				<div class="smalltext">Hours</div>
			</div>
			<div>
				<span id="minutes"></span>
				<div class="smalltext">Minutes</div>
			</div>
			<div>
				<span id="seconds"></span>
				<div class="smalltext">Seconds</div>
			</div>
		</div>
	</div>
	<style>
		body {
	background-color: #f2f2f2;
}

.countdown {
	margin-top: 50px;
	text-align: center;
}

.timer {
	display: flex;
	justify-content: center;
	align-items: center;
}

.timer > div {
	margin: 0 10px;
}

.timer span {
	font-size: 80px;
	color: #444;
}

.smalltext {
	font-size: 16px;
	color: #888;
}

#event-name {
	color: #ff5e5e;
}

	</style>

	<script >
		// Set the date we're counting down to
var countDownDate = new Date("Dec 31, 2023 23:59:59").getTime();

// Update the countdown every second
var x = setInterval(function() {

	// Get today's date and time
	var now = new Date().getTime();

	// Find the distance between now and the countdown date
	var distance = countDownDate - now;

	// Calculate days, hours, minutes and seconds
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	// Display the result in the HTML elements
	document.getElementById("days").innerHTML = days;
	document.getElementById("hours").innerHTML = hours;
	document.getElementById("minutes").innerHTML = minutes;
	document.getElementById("seconds").innerHTML = seconds;

	// If the countdown is over, show a message
	if (distance < 0) {
		clearInterval(x);
		document.getElementById("days").innerHTML = 0;
		document.getElementById("hours").innerHTML = 0;
		document.getElementById("minutes").innerHTML = 0;
		document.getElementById("seconds").innerHTML = 0;
		document.getElementById("event-name").innerHTML = "Happy New Year!";
	}
}, 1000);
	</script>
</body>
</html>
