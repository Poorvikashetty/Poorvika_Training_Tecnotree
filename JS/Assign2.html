<!DOCTYPE html>
<html>
  <head>
    <title>Area</title>
  </head>
  <body>
    <h1>Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.  </h1>
    <script>
      const a = 5;
      const b = 6;
      const c = 7;
      const s = (a + b + c) / 2;
      const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
      console.log(`The area of the triangle is: ${area}`);
    </script>
  </body>
</html>
