<!DOCTYPE html>
<html>
  <head>
    <title>Area of triangle and rectangle</title>
  </head>
  <body>
    <h1>Area of triangle and rectangle</h1>
    <script>
        let base = 5;
        let height = 10;
        let areaTriangle = (base * height) / 2;
        console.log("The area of the triangle is " + areaTriangle);
        let length = 10;
        let width = 5;
        let areaRectangle = length * width;
        console.log("The area of the rectangle is " + areaRectangle);
    </script>
  </body>
</html>
