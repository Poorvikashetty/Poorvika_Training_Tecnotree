Create an object and access its properties using dot notation uisng javaScript
<!DOCTYPE html>
<html>
  <head>
    <title>sample3</title>
  </head>
  <body>
    <h1>sample3</h1>
    <script>
      
let person = {
  name: "Poorvika",
  age: 21,
  city: "Mysore"
};
console.log(person.name);   // Output: "Johnny"
console.log(person.age);    // Output: 30
console.log(person.city);   // Output: "New York"


    </script>
