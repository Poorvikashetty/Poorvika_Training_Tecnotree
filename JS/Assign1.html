<!DOCTYPE html>
<html>
  <head>
    <title>Current Day and Time</title>
  </head>
  <body>
    <h1>Write a JavaScript program to display the current day and time in the following format.  Sample Output : Today is : Tuesday.Current time is : 10 PM : 30 : 38</h1>
    <script>
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const now = new Date();
        const dayOfWeek = days[now.getDay()];
        const hour = now.getHours() % 12 || 12;
        const minute = now.getMinutes().toString().padStart(2, '0');
        const second = now.getSeconds().toString().padStart(2, '0');
        const meridiem = now.getHours() >= 12 ? 'PM' : 'AM';
        const output = `Today is: ${dayOfWeek}. Current time is: ${hour}  : ${minute} : ${second} ${meridiem}`;
        console.log(output);
    </script>
  </body>
</html>
