<!DOCTYPE html>
<html>
  <head>
    <title>conversion</title>
  </head>
  <body>
    <h1>Convert Celsius to Fahrenheit</h1>
    <script>
      let celsius = 20; 

      let fahrenheit = (celsius * 9/5) + 32;

      console.log(celsius + " degrees Celsius is equal to " + fahrenheit + " degrees Fahrenheit.");

    </script>
  </body>
</html>
