<!DOCTYPE html>
<html>
  <head>
    <title>Christmas</title>
  </head>
  <body>
    <h1>Write a JavaScript program to calculate days left until next Christmas.</h1>
    <script>
      const today = new Date();
      let year = today.getFullYear();
      if (today.getMonth() == 11 && today.getDate() > 25) {
        year++;
      }
      const nextChristmas = new Date(`${year}-12-25`);
      const oneDay = 1000 * 60 * 60 * 24; // milliseconds in a day
      const daysLeft = Math.ceil((nextChristmas.getTime() - today.getTime()) / oneDay);
      console.log(`There are ${daysLeft} days left until next Christmas`);
    </script>
  </body>
</html>
